<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Albumate{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <ul class="album-list">
          <li>
            <a href="{{ url_for('home') }}">홈</a>
          </li>
          {% for album in albums %}
          <li>
            <a href="{{ url_for('album_detail', album_id=album.id) }}"
              >{{ album.name }}</a
            >
          </li>
          {% endfor %}
        </ul>
        <form
          action="{{ url_for('logout') }}"
          method="post"
          class="logout-form"
        >
          <button type="submit">로그아웃</button>
        </form>
      </aside>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">{% block content %}{% endblock %}</main>
    </div>

    <!-- 팝업 -->
   <div class="grid">
    <div class="grid-item">
      <a href="#">앨범 1</a>
    </div>
    <div class="grid-item">
      <a href="#">앨범 2</a>
    </div>
    <div class="grid-item">
      <a href="#">앨범 3</a>
    </div>
  </div>

  <!-- 팝업 -->
  <div id="popup" class="popup">
    <div class="popup-content" id="popupContent">
      <span id="closeBtn" class="close">&times;</span>
      <!-- JS에서 내용이 동적으로 들어감 -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
