<!DOCTYPE html>
<html>
  <head>
    <title>앨범 목록</title>
    <link rel="icon" href="/static/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="home-body">
    <!-- Sidebar -->
    <div class="home-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">사용자의 Albumate</div>
        <nav class="sidebar-nav">
          <a href="/home" class="nav-link active">홈페이지</a>
          <a href="/invitations" class="nav-link">초대받은 앨범</a>
        </nav>
      </div>

      <div class="sidebar-albums">
        <div class="albums-header">내 앨범</div>
        <div class="albums-list" id="albums-list">
          <!-- 앨범 목록이 여기에 동적으로 추가됩니다 -->
        </div>
      </div>

      <div class="sidebar-footer">
        <button class="logout-btn" id="logout-btn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16,17 21,12 16,7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          로그아웃
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="home-main">
      <!-- Top Bar -->
      <div class="home-top-bar">
        <h2 class="page-title">앨범 목록</h2>
        <button class="add-album-btn" id="add-album-btn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          앨범 추가
        </button>
      </div>

      <!-- Album Grid -->
      <div class="home-content">
        <div id="album-grid" class="album-grid">
          <!-- 앨범들이 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- Empty State (앨범이 없을 때) -->
        <div class="empty-state" id="empty-state" style="display: none">
          <div class="empty-icon">
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <circle cx="9" cy="9" r="2" />
              <path d="M21 15l-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
            </svg>
          </div>
          <h3 class="empty-title">앨범이 없습니다</h3>
          <p class="empty-desc">첫 번째 앨범을 만들어 추억을 저장해보세요</p>
          <button class="empty-btn" onclick="openAlbumModal()">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            앨범 만들기
          </button>
        </div>
      </div>
    </div>

    <!-- 앨범 추가 팝업 -->
    <div class="modal" id="album-modal">
      <div class="modal-content home-modal-content">
        <div class="modal-header">
          <h3 class="modal-title">앨범 추가</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">앨범 이름</label>
            <input
              type="text"
              id="album-title"
              placeholder="앨범 이름을 입력하세요"
              class="modal-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label">앨범 설명</label>
            <input
              type="text"
              id="album-desc"
              placeholder="앨범 설명을 입력하세요"
              class="modal-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label">초대할 이메일 (쉼표로 구분)</label>
            <input
              type="text"
              id="album-invites"
              placeholder="example@email.com, friend@email.com"
              class="modal-input"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button class="modal-btn secondary" onclick="closeAlbumModal()">
            취소
          </button>
          <button class="modal-btn primary" onclick="createAlbum()">
            생성
          </button>
        </div>
      </div>
    </div>

    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/home.js"></script>
    <script src="/static/js/config.js"></script>
  </body>
</html>
