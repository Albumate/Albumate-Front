<!-- templates/home.html -->
{% extends 'base.html' %} {% block title %}홈 - 앨범 목록{% endblock %} {% block
content %}
<div class="header-row">
  <h1>앨범 목록</h1>
  <div>
    <a href="{{ url_for('add_album') }}" class="add-button">+ 앨범 추가</a>
    <a href="{{ url_for('invite_user') }}" class="add-button">+ 초대</a>
  </div>
</div>
<div class="grid">
  {% for album in albums %}
  <div class="grid-item">
    <a href="{{ url_for('album_detail', album_id=album.id) }}"
      >{{ album.name }}</a
    >
  </div>
  {% endfor %}
</div>
{% endblock %}
