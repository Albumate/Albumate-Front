<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>앨범 관리</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
            background: #fff;
        }
        .main-btn-group {
            margin: 80px 0 0 0;
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .main-btn {
            font-size: 1.2rem;
            padding: 16px 40px;
            background: #c0c0c0; /* 회색 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #222;
            transition: background 0.2s;
        }
        .main-btn:hover {
            background: #a0a0a0; /* 진한 회색 */
        }
        /* 공통 팝업 배경 */
        .popup-bg {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.10);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-bg.active {
            display: flex;
        }
        /* 앨범 삭제 팝업 */
        .popup-box.delete {
            width: 40vw;
            min-width: 320px;
            max-width: 600px;
            height: 70vh;
            min-height: 500px;
            max-height: 800px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.14);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-bottom: 32px;
        }
        .trash-icon {
            width: 70px;
            height: 70px;
            margin-top: 36px;
            margin-bottom: 16px;
            display: block;
        }
        .album-photo-box {
            width: 85%;
            height: 400px;
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            background: #fafafa;
            border-radius: 8px;
            overflow: hidden;
        }
        .album-photo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .popup-msg {
            font-size: 1.4rem;
            margin-bottom: 32px;
            text-align: center;
        }
        .popup-btn-group {
            width: 80%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: auto;
        }
        .popup-btn {
            flex: 1;
            height: 48px;
            font-size: 1.3rem;
            border-radius: 8px;
            border: 2px solid #888;
            background: #c0c0c0; /* 회색 */
            color: #222;
            cursor: pointer;
            transition: background 0.2s;
        }
        .popup-btn.delete {
            background: #c0c0c0;
            border: 2px solid #888;
            color: #222;
        }
        .popup-btn.delete:hover {
            background: #a0a0a0;
            color: #fff;
            border: 2px solid #888;
        }
        .popup-btn.cancel:hover {
            background:rgb(255, 255, 255);
            color: #fff;
        }
        /* 앨범 추가 팝업 */
        .popup-box.add {
            width: 25vw;
            min-width: 350px;
            height: 25vh;
            min-height: 320px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.14);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .popup-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 24px;
            margin-top: 0;
            text-align: center;
        }
        .popup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }
        .popup-input {
            width: 100%;
            font-size: 1.3rem;
            padding: 12px 16px;
            margin-bottom: 24px;
            border: 2px solid #222;
            border-radius: 2px;
            background: #fafafa;
            color: #888;
            box-sizing: border-box;
        }
        .popup-btn.add {
            width: 180px;
            height: 48px;
            background: #c0c0c0; /* 회색 */
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 400;
            color: #222;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: background 0.2s;
        }
        .popup-btn.add:hover {
            background: #a0a0a0;
            color: #fff;
        }
        @media (max-width: 600px) {
            .popup-box.delete,
            .popup-box.add {
                width: 90vw;
                min-width: 0;
                height: 90vh;
                min-height: 0;
            }
            .album-photo-box {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="main-btn-group">
        <button class="main-btn" onclick="openPopup('add')">앨범 추가</button>
        <button class="main-btn" onclick="openPopup('add')">앨범 초대</button>
        <button class="main-btn" onclick="openPopup('delete')">앨범 삭제</button>
    </div>
    <!-- 앨범 추가 팝업 -->
    <div class="popup-bg" id="popupBgAdd">
        <div class="popup-box add">
            <div class="popup-title">새 앨범 추가</div>
            <form class="popup-form" id="addForm">
                <input type="email" name="email" class="popup-input" placeholder="생성할 앨범 이름" required>
                <button type="submit" class="popup-btn add">생성하기</button>
            </form>
        </div>
    </div>
    <!-- 앨범 초대 팝업 -->
    <div class="popup-bg" id="popupBgAdd">
        <div class="popup-box add">
            <div class="popup-title">다른 사용자 초대하기</div>
            <form class="popup-form" id="addForm">
                <input type="email" name="email" class="popup-input" placeholder="이메일을 입력하세요" required>
                <button type="submit" class="popup-btn add">초대하기</button>
            </form>
        </div>
    </div>

    <!-- 앨범 삭제 팝업 -->
    <div class="popup-bg" id="popupBgDelete">
        <div class="popup-box delete">
            <img src="{{ url_for('static', filename='trash_icon.png') }}" alt="휴지통" class="trash-icon">
            <div class="album-photo-box">
                <img src="{{ url_for('static', filename=photo_filename) }}" alt="앨범 사진">
            </div>
            <div class="popup-msg">
                이 앨범을 <span style="font-weight:500;">삭제하시겠습니까?</span>
            </div>
            <div class="popup-btn-group">
                <button type="button" class="popup-btn cancel" onclick="closePopup('delete')">취소</button>
                <button type="button" class="popup-btn delete" onclick="deleteAlbum()">삭제하기</button>
            </div>
        </div>
    </div>
    <script>
        function openPopup(type) {
            if(type === 'add') {
                document.getElementById('popupBgAdd').classList.add('active');
            } else if(type === 'delete') {
                document.getElementById('popupBgDelete').classList.add('active');
            }
        }
        function closePopup(type) {
            if(type === 'add') {
                document.getElementById('popupBgAdd').classList.remove('active');
            } else if(type === 'delete') {
                document.getElementById('popupBgDelete').classList.remove('active');
            }
        }
        // 팝업 외부 클릭 시 닫기
        document.getElementById('popupBgAdd').addEventListener('click', function(e){
            if (e.target === this) closePopup('add');
        });
        document.getElementById('popupBgDelete').addEventListener('click', function(e){
            if (e.target === this) closePopup('delete');
        });
        // 앨범 추가 폼 제출
        document.getElementById('addForm').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/create_group', {
                method: 'POST',
                body: formData
            })
            .then(resp => resp.json())
            .then(data => {
                alert('그룹이 생성되었습니다!');
                closePopup('add');
                document.getElementById('addForm').reset();
            });
        };
        // 앨범 삭제
        function deleteAlbum() {
            fetch('/delete_album', {
                method: 'POST'
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('삭제가 완료되었습니다!');
                    closePopup('delete');
                }
            });
        }
    </script>
</body>
</html>
