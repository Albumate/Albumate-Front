<!DOCTYPE html>
<html>
  <head>
    <title>앨범</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar"></div>
    <div class="main">
      <div class="top-bar">
        <h2 id="album-title"></h2>
        <div>
          <button id="add-photo-btn">사진 추가</button>
          <button id="invite-btn">구성원 초대</button>
          <button id="members-btn">구성원 보기</button>
          <button id="leave-btn">앨범에서 나가기</button>
          <button id="delete-btn" style="display: none">앨범 삭제</button>
        </div>
      </div>
      <div id="photo-grid" class="grid"></div>
    </div>

    <!-- 사진 추가 팝업 -->
    <div class="modal" id="photo-modal">
      <div class="modal-content">
        <h3>사진 추가</h3>
        <input type="file" id="photo-file" accept="image/*" /><br />
        <button onclick="uploadPhoto()">업로드</button>
        <button onclick="closePhotoModal()">취소</button>
      </div>
    </div>
    <!-- 구성원 초대 팝업 -->
    <div class="modal" id="invite-modal">
      <div class="modal-content">
        <h3>구성원 초대</h3>
        <input
          type="text"
          id="invite-emails"
          placeholder="초대할 이메일(쉼표로 구분)"
        /><br />
        <button onclick="inviteMembers()">초대</button>
        <button onclick="closeInviteModal()">취소</button>
      </div>
    </div>
    <!-- 나가기 확인 팝업 -->
    <div class="modal" id="leave-modal">
      <div class="modal-content">
        <h3>정말 앨범에서 나가시겠습니까?</h3>
        <button onclick="leaveAlbum()">나가기</button>
        <button onclick="closeLeaveModal()">취소</button>
      </div>
    </div>
    <!-- 구성원 보기 팝업 -->
    <div class="modal" id="members-modal">
      <div class="modal-content">
        <h3>앨범 구성원</h3>
        <div id="members-list"></div>
        <button onclick="closeMembersModal()">닫기</button>
      </div>
    </div>
    <!-- 앨범 삭제 확인 모달 -->
    <div class="modal" id="delete-modal">
      <div class="modal-content">
        <h3>앨범을 삭제하시겠습니까?</h3>
        <div id="delete-warning" style="color: red"></div>
        <button onclick="confirmDeleteAlbum()">삭제</button>
        <button onclick="closeDeleteModal()">취소</button>
      </div>
    </div>

    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/album.js"></script>
  </body>
</html>
