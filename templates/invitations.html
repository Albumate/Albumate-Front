<!DOCTYPE html>
<html>
  <head>
    <title>초대받은 앨범</title>
    <link rel="icon" href="/static/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="home-body">
    <!-- Sidebar -->
    <div class="home-sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">사용자의 Albumate</div>
        <nav class="sidebar-nav">
          <a href="/home" class="nav-link">홈페이지</a>
          <a href="/invitations" class="nav-link active invitations-active">
            <span>초대받은 앨범</span>
            <span
              class="invitation-badge"
              id="invitation-badge"
              style="display: none"
              >0</span
            >
          </a>
        </nav>
      </div>

      <div class="sidebar-albums">
        <div class="albums-header">내 앨범</div>
        <div class="albums-list" id="albums-list">
          <!-- 앨범 목록이 여기에 동적으로 추가됩니다 -->
        </div>
      </div>

      <div class="sidebar-footer">
        <button class="logout-btn" id="logout-btn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16,17 21,12 16,7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          로그아웃
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="home-main">
      <div class="invitations-content">
        <!-- Header -->
        <div class="invitations-header">
          <div class="header-left">
            <svg
              class="bell-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
              <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <h2 class="page-title">초대받은 앨범</h2>
            <span
              class="new-invitations-badge"
              id="new-invitations-badge"
              style="display: none"
            >
              0개의 새 초대
            </span>
          </div>
        </div>

        <!-- Invitations List -->
        <div id="invite-list" class="invitations-list">
          <!-- 초대 목록이 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- Empty State -->
        <div
          class="invitations-empty-state"
          id="invitations-empty-state"
          style="display: none"
        >
          <div class="empty-icon">
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
              />
              <polyline points="22,6 12,13 2,6" />
            </svg>
          </div>
          <h3 class="empty-title">초대받은 앨범이 없습니다</h3>
          <p class="empty-desc">친구들이 앨범에 초대하면 여기에 표시됩니다</p>
        </div>
      </div>
    </div>

    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/invitations.js"></script>
    <script src="/static/js/config.js"></script>
  </body>
</html>
